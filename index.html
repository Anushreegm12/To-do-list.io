<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/4cab42481f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="header">To-do List</h1>
            <div class="button-container">
                <button id="daily-btn" class="btn active">Daily</button>
                <button id="weekly-btn" class="btn">Weekly</button>
                <button id="monthly-btn" class="btn">Monthly</button>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Add your task" id="input" />
                <button type="button" id="add-btn">ADD</button>
            </div>
            <ul id="daily-task-list" class="task-list"></ul>
            <ul id="weekly-task-list" class="task-list"></ul>
            <ul id="monthly-task-list" class="task-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
